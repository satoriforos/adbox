	<body>
		<header>
			<h1>Configure AdBox</h1>
		</header>

		<article>
			<section>

			<p>Input the Wifi access point and password settings below to configure the AdBox to connect to a local WiFi Network.</p>

			<form action="api/updatewifisettings.php" method="post">
				<div class="input-group">
					<label for="accesspoint">Access Point:</label>
	  				<input id="accesspoint" name="accesspoint" type="text" placeholder="xfinitywifi" required="required" />
				</div>

				<div class="input-group">
					<label for="accesspoint_password">Password:</label>
					<input id="accesspoint_password" name="accesspoint_password" type="text" placeholder="password" required="required" />
				</div>

				<div class="form_item">
				<input id="updatewpa" type="submit" value="Save" class="btn btn-primary" />
				</div>
			</form>

			</section>

		</article>


	</body>
